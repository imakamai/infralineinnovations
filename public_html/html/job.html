<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Prijava za posao - Infraline Innovations</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Infraline Innovations</a>
    </div>
</nav>
<div class="container mt-4">
    <h2>Prijava za posao</h2>
    <form id="prijava-form">
        <div class="mb-3">
            <label for="ime" class="form-label">Ime</label>
            <input type="text" class="form-control" id="ime" placeholder="Unesite ime" required>
        </div>
        <div class="mb-3">
            <label for="prezime" class="form-label">Prezime</label>
            <input type="text" class="form-control" id="prezime" placeholder="Unesite prezime" required>
        </div>
        <div class="mb-3">
            <label for="cv" class="form-label">Priložite CV</label>
            <input type="file" class="form-control" id="cv" required>
        </div>
        <div class="mb-3">
            <label for="pozicija" class="form-label">Pozicija za koju se prijavljujete</label>
            <select class="form-control" id="pozicija" required>
                <option value="" selected>Izaberi...</option>
                <option value="kamion_bager">Vozač kamiona/bagera</option>
                <option value="radnik_fizicki">Radnik fizičkog posla</option>
                <option value="vozac_utovarivac">Vozač utovarivača</option>
            </select>
        </div>
        <div id="voznja-options" style="display: none;">
            <label class="form-label">Kategorija vozačke dozvole</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="c-kategorija">
                <label class="form-check-label" for="c-kategorija">C</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="c1e-kategorija">
                <label class="form-check-label" for="c1e-kategorija">C1E</label>
            </div>
            <div class="mb-3">
                <label for="iskustvo" class="form-label">Godine iskustva u vožnji</label>
                <input type="number" class="form-control" id="iskustvo" min="0" placeholder="Unesite broj godina">
            </div>
        </div>
        <div id="utovarivac-options" style="display: none;">
            <label class="form-label">Tip utovarivača</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="utovarivac" id="mali" value="mali">
                <label class="form-check-label" for="mali">Utovarivač</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="utovarivac" id="veliki" value="veliki">
                <label class="form-check-label" for="veliki">Mali utovarivač</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Prijavi se</button>
    </form>
</div>
<script>
    document.getElementById('prijava-form').addEventListener('submit', function(event) {
        event.preventDefault();

        let formData = new FormData();
        formData.append("ime", document.getElementById('ime').value);
        formData.append("prezime", document.getElementById('prezime').value);
        formData.append("pozicija", document.getElementById('pozicija').value);
        formData.append("cv", document.getElementById('cv').files[0]);

        fetch("https://formspree.io/f/mnnjlqqw", {
            method: "POST",
            body: formData,
            headers: {
                "Accept": "application/json"
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("Uspešno ste poslali prijavu!");
                    document.getElementById("prijava-form").reset();
                } else {
                    alert("Došlo je do greške. Pokušajte ponovo.");
                }
            })
            .catch(error => {
                alert("Došlo je do greške. Pokušajte ponovo.");
                console.error("Greška:", error);
            });
    });
</script>
